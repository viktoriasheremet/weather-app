<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather</title>
  </head>
  <body>
    <div class="conteiner">
      <div class="weather-app">
        <form id="search-form" class="mb-3">
          <div class="row">
            <div class="col-9">
              <input
                type="search"
                placeholder="Enter your city name"
                class="form-control"
                id="city-input"
                autocomplete="off"
              />
            </div>
            <div class="col-3">
              <input
                type="submit"
                value="Search"
                class="btn btn-warning w-100"
              />
            </div>
          </div>
        </form>
        <div class="main-info">
          <h1 id="city">Kyiv</h1>
          <ul>
            <li id="description">is the capital of freedom</li>
            <li id="date"></li>
          </ul>
        </div>
        <div class="row">
          <div class="col-6">
            <img
              src="http://openweathermap.org/img/wn/01d@2x.png"
              alt="weather-icon"
              id="icon"
            />
            <strong id="temperature">25</strong
            ><span class="units">Â°C</span
            >
          </div>
          <div class="col-6">
            <ul>
              <li>Humidity <span id="humidity">30</span>%</li>
              <li>Wind <span id="wind">2</span>kph</li>
            </ul>
          </div>
          <div class="forecast" id="forecast">
        </div>
      </div>
    </div>
    <small
        >Coded by
        <a
          href="https://github.com/viktoriasheremet"
          id="footer"
          target="_blank"
          >Victoria Sheremet</a
        ></small
      >
  </body>
  <script src="src/index.js"></script>
</html>
